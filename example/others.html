<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>其他内置指令</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>其他内置指令</h1>
    <hr>
    <div id="app">

        <h3>v-pre指令:在模板中跳过vue的编译，直接输出原始值</h3>
        <!-- 这时并不会输出我们的message值，而是直接在网页中显示{{message}} -->
        <div v-pre>{{message}}</div>
        <hr>
        <h3>v-cloak指令:在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用</h3>
        <div v-cloak>渲染完成后，才显示</div>
        <hr>
        <h3>v-once指令:在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程</h3>
        <div v-once>第一次绑定的值:{{message}}</div>
        <div>
            <input type="text" v-model='message'>
        </div>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello world'
            }
        })
    </script>
    <style>
        [v-cloak] { 
            display: none
        }
    </style>
</body>
</html>
