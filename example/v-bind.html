<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <!-- 完整语法 -->
        <p><img v-bind:src="imgSrc" width="200px"></p>
        <!-- v-bind:href的缩写 -->
        <p><a :href="webUrl" target="_blank">技术胖</a></p>
        <hr>
        <input type="checkbox" value="isOK" id='isOK' v-model='isOK'>
        <label for="isOK">isOK</label><br>
        <div :class="className">1.绑定Class</div>
        <div :class="{classA:isOK}">2.绑定Class中的判断</div>
        <div :class="[classA,classB]">3.绑定Class中的数组</div>
        <div :class="isOK?classB:classA">4.绑定Class中的三元判断</div>
        <div :style="{color:green,fontSize:fontSize}">5.绑定style</div>
        <div :style="styleObj">6.绑定style对象</div>
        
    </div>
    <style scoped>
            .classA{
                color: red
            }
            .classB{
                font-size: 150%
            }
        </style>
    <script type="text/javascript">
     var app = new Vue({
        el:"#app",
        data:{
            imgSrc:'../assets/img/zyl_1.jpg',
            webUrl:'http://www.jspang.com',
            className:'classA',
            isOK:false,
            classA:'classA',
            classB:'classB',
            green:'green',
            fontSize:'12px',
            styleObj:{
                color:'green',
                fontSize:'0.75rem'
            }
        }
     })
    </script>
</body>
</html>
