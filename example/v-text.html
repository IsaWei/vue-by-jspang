<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text&v-html实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text&v-html实例</h1>
    <hr>
    <div id="app">
        {{message}} == 
        <span v-text="message"></span> 
    </div>
    <script type="text/javascript">
     var app = new Vue({
        el:"#app",
        data:{
            message:'hello world'
        }
     })
    </script>
</body>
</html>
